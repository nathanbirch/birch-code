<body>
    <div class="tabs">
        <div class="tabslist" role="tablist">
            <button class="tabslist__tab" id="tab1" role="tab" aria-controls="tabpanel1" aria-selected="true">
                Tab 1
            </button>
            <button class="tabslist__tab" id="tab2" role="tab" aria-controls="tabpanel2" aria-selected="false">
                Tab 2
            </button>

                Tab 3
            </button>
        </div>

        <section class="tabs__panel" id="tabpanel1" role="tabpanel" aria-labelledby="tab1" hidden>
            Tab Panel 1
        </section>
        <section class="tabs__panel" id="tabpanel2" role="tabpanel" aria-labelledby="tab2" hidden>
            Tab Panel 2
        </section>
        <section class="tabs__panel" id="tabpanel3" role="tabpanel" aria-labelledby="tab3" hidden>
            Tab Panel 3
        </section>
    </div>

    <div class="tabs">
        <div class="tabslist group" role="tablist">
            <button class="tabslist__tab" id="tab4" role="tab" aria-controls="tabpanel4" aria-selected="true">

            </button>

                Tab 5
            </button>
            <button class="tabslist__tab" id="tab6" role="tab" aria-controls="tabpanel6" aria-selected="false">
                Tab 6
            </button>
        </div>

        <section class="tabs__panel" id="tabpanel4" role="tabpanel" aria-labelledby="tab4" hidden>
            Tab Panel 4
        </section>
        <section class="tabs__panel" id="tabpanel5" role="tabpanel" aria-labelledby="tab5" hidden>
            Tab Panel 5
        </section>
        <section class="tabs__panel" id="tabpanel6" role="tabpanel" aria-labelledby="tab6" hidden>
            Tab Panel 6
        </section>
    </div>
</body>

</html>
